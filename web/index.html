<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="height: auto;">
    <div class="login-clean" style="height: 130vh;">
        <form class="border rounded" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img class="img-fluid" src="assets/img/1541816211201.png" width="200"></div>
            <div class="form-group"><input class="border rounded border-danger form-control" type="email" name="username" required="" placeholder="Username"></div>
            <div class="form-group"><input class="border rounded border-danger form-control" type="password" name="password" required="" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #f90034;">Log In</button></div>
            <button class="btn btn-primary btn-block" type="button" onclick="location.href='register.html';" name=register style="background-color: #f90034;">Register</button></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
