<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RegForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post" action="registration">
                <h2 class="text-center" style="margin: 0px 0px 30px;"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="fname" required="" placeholder="First Name"></div>
                <div class="form-group"><input class="form-control" type="text" name="lname" required="" placeholder="Last Name"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="text" name="username" required="" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" required=""
                        placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="text" name="phone" placeholder="Phone (valid Indian Phone Number)" required=""
                        pattern="[789][0-9]{9}"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" name="register" style="background-color: rgb(255,0,53);">Sign
                        Up</button></div>
                        <a href="index.html" class="already">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
