<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Billing</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgb(255,0,0);">
    
    <div class="contact-clean" style="width: auto;height: auto;background-color: rgb(255,0,0);">
        <form method="post" action="checkservlet">
            <h2 class="text-center">Billing</h2>
            <div class="form-group"><input class="form-control" type="text" required="" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" required="" name="email" placeholder="Email"><small class="form-text text-danger">Please enter a correct email address.</small></div>
            <div class="form-group"><textarea class="form-control form-control-lg" name="address" required="" placeholder="Address" style="font-size: 17px;"></textarea></div>
            <div class="form-group"><input class="form-control" type="text" name="phone" pattern="[789][0-9]{9}" required="" placeholder="Phone"></div>
            <div class="form-group"><button class="btn btn-primary" type="submit" style="background-color: rgb(255,0,0);">Pay on delivery</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
